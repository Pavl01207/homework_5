<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 15</title>
</head>
<body>
	<style>
		body {display: flex;  
			flex-direction: column;
			justify-content: center;
			align-items: center;
			gap: 20px;
			font-size: 20px;
			background-color: #fdfcdc;
		}
		p span { font-weight: 700; color: #9a031e;}
	</style>
	<script>
		/*Користувача поступово вводить показники температури протягом року. Знайти середню температуру.*/
		//будемо запитувати у користувача температуру за кожний місяць
		//почначимо місяці
		let summTemp = 0
		for (let i = 1; i <= 12; i++) {
			let monthName 
		switch (i) {
			case 1: monthName = 'січень'			
				break;
			case 2: monthName = 'лютий'			
				break;
			case 3: monthName = 'березень'			
				break;
			case 4: monthName = 'квітень'			
				break;
			case 5: monthName = 'травень'			
				break;
			case 6: monthName = 'червень'			
				break;
			case 7: monthName = 'липень'			
				break;
			case 8: monthName = 'серпень'			
				break;
			case 9: monthName = 'вересень'			
				break;
			case 10: monthName = 'жовтень'			
				break;
			case 11: monthName = 'листопад'			
				break;
			case 12: monthName = 'грудень'			
				break;
		}
		const userTemp = parseFloat(prompt(`Веедіть температуру за місяць ${monthName}`))
		summTemp +=userTemp
		}
		document.write(`<p>Середня температура за рік: <span>${summTemp / 12}<sup>o</sup>C</span></p>`)
	</script>
</body>
</html>
