<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 8</title>
</head>
<body>
	<style>
		body {display: flex;  
			flex-direction: column;
			justify-content: center;
			align-items: center;
			gap: 20px;
			font-size: 20px;
			background-color: #fdfcdc;
		}
		p span { font-weight: 700; color: #9a031e;}
	</style>
	<script>
		//Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
		alert('Загадайте число від 1 до 10')
		for(let i = 1; i <= 3; i++){
			let numberComp = 1 + Math.floor(Math.random() * 10)
			number = confirm(`Ваше число ${numberComp} ?`)
			if (number) {
				document.write(`<p>Компютер <span>відгадав</span> число</p>`)
				break
			}
		}
	</script>
</body>
</html>
