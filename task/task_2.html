<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 2</title>
</head>
<body>
	<style>
		body {display: flex; 
			flex-direction: column; 
			align-items: center; 
			justify-content: center;
			font-size: 20px;
			background-color: #fdfcdc;
		}
		p span { font-weight: 700; color: #9a031e;}
	</style>
	<script>
		/*Створити 10 елементів для введення цін продуктів*/
		let num = 1
		while (num <= 10) {
			document.write(`<p>Product #<span>${num}</span> <input type="text" width="100px"></p>`)
			num++
		}
	</script>
</body>
