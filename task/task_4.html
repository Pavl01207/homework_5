<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 4</title>
</head>
<body>
	<style>
		body {display: flex; 
			flex-direction: column; 
			align-items: center; 
			justify-content: center;
			gap: 10px;
			font-size: 20px;
			background-color: #fdfcdc;
		}
		span { font-weight: 700; color: #9a031e;}
		table, td {border: 1px solid #9a031e;}
		td {padding: 5px;}
	</style>
	<script>
		/*Вивести таблицю з 3 рядків і 7 стовпців*/
		document.write(`<table>`)
			for (let i = 1; i <= 3; i++){
			for(let j = 1; j <= 7; j++){
				document.write(`<td><span>${j}</span></td>`)
			}
			document.write(`<tr></tr>`)
			}
		document.write(`</table>`)
	</script>
</body>
</html>
